<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Joanna Lopez</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a City...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">April 24th 2023</div>
        <div class="time">5:38:15 PM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">April 24th 2023</div>
        <div class="time">5:38:15 PM</div>
      </div>
    </div>
    <footer>
      This Project was coded with ❤️ by Joanna Lopez and is
      <a
        href="https://github.com/include-JoannaLopez/world-clock.git"
        target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
