<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Joanna Lopez</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="/"> World Clock</a></h1>
      <select id="city">
        <option value="">Select a City...</option>
        <option value="current">My Current Clock</option>
        <option value="America/New_York">New York</option>
        <option value="America/Meixco_City">Mexico City</option>
        <option value="Europe/Rome">Rome</option>
      </select>

      <div id="cities">
        <div class="city" id="cancun">
          <div>
            <h2>Cancun</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This Project was coded with ❤️ by <strong>Joanna Lopez</strong> and is
      <a
        href="https://github.com/include-JoannaLopez/world-clock.git"
        target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
